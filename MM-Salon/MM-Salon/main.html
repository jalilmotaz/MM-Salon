<!DOCTYPE html>
<html>
<head>
    <title>Midtown Project</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/gFont.css" rel="stylesheet" />
    <link href="/css/MyCss.min.css" rel="stylesheet" />

    <script src="/js/jQuery.js"></script>
    <script src="/js/less.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/fontAwesome.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.2/semantic.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <script src="/mainCtrl.js"></script>

    <!--Directives-->
    <script src="/directives/partialsCtrl/_navbarCtrl.js"></script>
    <script src="directives/partialsCtrl/_landingCtrl.js"></script>
    <script src="directives/partialsCtrl/_aboutCtrl.js"></script>
    <script src="directives/partialsCtrl/_contactCtrl.js"></script>
    <script src="directives/partialsCtrl/_dealerLoginCtrl.js"></script>        
    <script src="directives/partialsCtrl/_adminLoginCtrl.js"></script>
    <script src="directives/partialsCtrl/_dealerPortalCtrl.js"></script>

    <!--Directive's Styles-->
    <link href="/directives/partialsCss/_navbarCss.min.css" rel="stylesheet" />
    <link href="directives/partialsCss/_landingCss.min.css" rel="stylesheet" />
    <link href="directives/partialsCss/_aboutCss.min.css" rel="stylesheet" />
    <link href="directives/partialsCss/_contactCss.min.css" rel="stylesheet" />

<body  ng-app="myApp">
    <div id="appBody">
        <div id="topHeader"></div>
        <navbar></navbar>
        <div ng-show="$root.tabSelected == 1">
            <landing></landing>
            <about></about>
            <contact></contact>
            <gallery></gallery>
        </div>
        <dealerlogin ng-show="$root.tabSelected == 2"></dealerlogin>
        <adminlogin ng-show="$root.tabSelected == 3"></adminlogin>

        <dealerportal ng-show="$root.tabSelected == 4"></dealerportal>
        <adminportal ng-show="$root.tabSelected == 5"></adminportal>
        <center>
            <div id="snackbar"></div>
        </center>
    </div>
    <br /><br />
    <div id="footer"><center><span class="mdFont">Midtown 2018 <i class="fa fa-copyright" aria-hidden="true"></i></span></center></div>
</body>
</html>

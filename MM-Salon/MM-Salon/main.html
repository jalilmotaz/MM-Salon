    <script>
        $(document).ready(function () {
            $('#fab.icon').popup(
            {
                popup: $('.flowing.popup'),
                on: 'click',
                position:'left center',
                lastResort: 'left center'
            });
            var scroll = $(window).scrollTop();
            if (scroll >= top) {
                $('.share ').show("200");
                $('.share ').addClass("animated bounceInRight");
            } else {
                $('.share ').removeClass("animated bounceInRight");
                $('.share ').hide("200");
            }

            $(window).scroll(function (event) {
                var scroll = $(window).scrollTop();
                var el = document.getElementById("About");
                if (el != null) {
                    var viewportOffset = el.getBoundingClientRect();
                    var top = viewportOffset.top;

                    if (scroll >= top) {
                        $('.share ').show("200");
                        $('.share ').addClass("animated bounceInRight");
                    } else {
                        $('.share ').removeClass("animated bounceInRight");
                        $('.share ').hide("200");
                    }
                }
                else {
                    $('.share ').show("200");
                    $('.share ').addClass("animated bounceInRight");
                }
            
            });

        });
    </script>

                        <div class="col-xs-11 col-xs-offset-1 col-sm-offset-0"><br />

                        </div>
                        <div class="col-xs-11 col-xs-offset-1  col-sm-8 col-sm-offset-0">
  
                             <p class="smFont col-xs-12 col-sm-6"><i class="fa fa-phone-square" aria-hidden="true"></i> {{$root.pageModel.homePage.number}}</p>
                             <p class="smFont col-xs-12 col-sm-6" ><i class="fa fa-envelope" aria-hidden="true"></i> {{$root.pageModel.homePage.email}}</p> 
                        </div>
                        <div class="col-xs-11 col-xs-offset-1  col-sm-8 col-sm-offset-0">
                            
                            <p class="smFont col-xs-12"><br class="showInMobile" /><i class="fas fa-building" aria-hidden="true"></i> {{$root.pageModel.homePage.address}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12  col-sm-1">
                    <i id="fab"  class="share alternate huge  circle icon"></i>
                    <div id="flowingPopup" class="ui flowing popup">

                                <a href="{{$root.pageModel.homePage.fbLink}}" target="_blank">    <i class="fab fa-facebook-square fa-lg" aria-hidden="true"></i></a> <br />

                       </div>
                    </div>

                </div>
            </div>

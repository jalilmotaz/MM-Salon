<div id="Gallery"></div>
    <br />

        <legend class="lgFont"><i class="fa fa-lg fa-picture-o" aria-hidden="true"></i>  Work Gallery</legend>

             </ol>

                            </div>
                        </a>
                        <a class="blue card" ng-click="showModal('https://vogue.tn/wp-content/uploads/2017/09/3a4dfbc5b4d0c0b2e3405ba73875a0dc--gatsby-hairstyles-quince-hairstyles.jpg')">
                            <div class="image">
                                <img src="https://vogue.tn/wp-content/uploads/2017/09/3a4dfbc5b4d0c0b2e3405ba73875a0dc--gatsby-hairstyles-quince-hairstyles.jpg">

                                <img src="http://hairstylesweekly.com/images/2012/08/Beautiful-Waterfall-Braid-Hairstyles.jpg">

                                <img src="http://www.nailarts.co/wp-content/uploads/2017/07/Rhinestones-Nails-2017.jpg">

                            </div>
                        </a>

                    </div>
                </div>

                <div class="item">
                    <div class="ui four doubling cards">
                        <a class="blue card" ng-click="showModal('https://i.pinimg.com/736x/cf/57/9f/cf579f2e30e29907a8342b22f0142648--unicorn-hair-hair-pictures.jpg')">

                        <a class="blue card"  ng-click="showModal('https://naildesignsjournal.com/wp-content/uploads/2017/07/beautiful-nail-designs-toes-nude-white-black-abstract.jpg')">

                                <img src="https://naildesignsjournal.com/wp-content/uploads/2017/07/beautiful-nail-designs-toes-nude-white-black-abstract.jpg">

                            </div>
                        </a>
                        <a class="blue card"  ng-click="showModal('https://i.pinimg.com/736x/a4/5d/28/a45d2801af894cd4a0ee9d2314986eb1--black-nail-art-designs-black-and-gold-nails-design.jpg')">
                            <div class="image">

            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width: 10px;">
                <i class="chevron circle left icon slideArrow"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width: 40px;">
                <i class="chevron circle right icon slideArrow"></i>
                <span class="sr-only">Next</span>
            </a>

        <div class="ui basic modal">
            <center>
            <img src="{{src}}" class="modalImg" />
            </center>

</div>

<div id="Gallery" class="backColor">
    <br />
    <br />
    <br />
    <br />
    </div> 
    <div style="padding-left:30px; padding-right:30px; overflow:hidden"  class="backColor">
        <br />
        <legend class="lgFont"><i class="fa fa-lg fa-picture-o" aria-hidden="true"></i>  Work Gallery</legend>

        <div id="myCarousel" class="carousel " data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="{{$index}}"  ng-repeat="item in AllItems track by $index" ng-class="{'active': $index == 0}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" ng-repeat="item in AllItems track by $index" ng-class="{'active': $index == 0}">

                    <div class="ui four doubling cards" >
                        <a  ng-repeat="pics in item  track by $index" class="blue card" ng-click="showModal(pics)">
                            <div class="image">
                                <img   ng-src="{{pics}}" class="myImgHeight">
                            </div>
                        </a>
                    </div>
                </div>
                 
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width: 10px;">
                <i class="chevron circle left icon slideArrow"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width: 40px;">
                <i class="chevron circle right icon slideArrow"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>

      
   
        

        <div class="ui imgModal modal">
            <i class="close icon"></i>
            <center>
            <img ng-src="{{src}}" class="modalImg" />
            </center>
        </div>
</div>

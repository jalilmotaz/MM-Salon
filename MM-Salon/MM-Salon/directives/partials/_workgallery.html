<div id="Gallery" class="backColor">
    <br />
    <br />
    <br />
    <br />
    </div> 
    <div style="padding-left:30px; padding-right:30px; overflow:hidden"  class="backColor">
        <br />
        <legend class="lgFont"><i class="fa fa-lg fa-picture-o" aria-hidden="true"></i>  Work Gallery</legend>

        <div class="slider img" style="max-height:360px;">
            <div style="height:auto;" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-repeat="item in AllItems track by $index" ng-hide="!isCurrentSlideIndex($index)">
                <div class="ui four doubling cards">
                    <a ng-repeat="pics in item  track by $index" class="blue card" ng-click="showModal(pics)">
                        <div class="image">
                            <img ng-src="{{pics}}" class="myImgHeight">
                        </div>
                    </a>
                </div>
            </div>
             

                <i class="arrow prev showInDesktop" href="#" ng-click="nextSlide()"><i class="chevron circle left icon huge"></i></i>
                <i class="arrow next showInDesktop" id="goRight" href="#" ng-click="prevSlide()"><i class="chevron circle right  icon huge"></i></i>

                <nav class="nav">
                    <div class="wrapper">
                        <ul class="dots">
                            <li class="dot" ng-repeat="item in AllItems track by $index">
                                <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                                   ng-click="setCurrentSlideIndex($index);"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
           
       </div>

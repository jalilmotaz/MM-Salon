<div id="navbar">
    <div class="row navBg">
        <a ng-click="$root.LoadPage('<landing></landing><about></about><contact></contact><gallery></gallery>', '</landing>')" href="#Landing"> 
            <div class="col-xs-2 text-center navLink ">
                <span class="mdFont"><i class="fa fa-lg fa-paint-brush" aria-hidden="true"></i> MM Salon</span> 
            </div>
        </a>

        <a  ng-click="$root.LoadPage('<landing></landing><about></about><contact></contact><gallery></gallery>', '</landing>')"  href="#About">
            <div class="col-xs-2 text-center navLink mdFont">
                <p><i class="fa fa-info-circle" aria-hidden="true" style="border-right:none;"></i> About Us</p>
            </div>
        </a>
        <a  ng-click="$root.LoadPage('<landing></landing><about></about><contact></contact><gallery></gallery>', '</landing>')"  href="#Contact">
            <div class="col-xs-2 text-center navLink mdFont">
                <p><i class="fa fa-users" aria-hidden="true"></i> Our Team</p>
            </div>
        </a>
        <a  ng-click="$root.LoadPage('<landing></landing><about></about><contact></contact><gallery></gallery>', '</landing>')"   href="#Gallery">
            <div class="col-xs-2 text-center navLink mdFont">
                <p><i class="fas fa-images"></i> Gallery</p>
            </div>
        </a>
        <a  ng-click="$root.LoadPage('<scheduler></scheduler>', '</scheduler>')"  href="#ScheduleAppointment" >
            <div class="col-xs-2 text-center navLink mdFont">
                <p><i class="fas fa-calendar-plus"></i> Scheduler</p>
            </div>
        </a>
        <a ng-click="AccountTabClick()" href="#login" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true" ng-show="!$root.isLoggedIn">
            <div class="col-xs-2 text-center navLink mdFont">
                <p><i class="fas fa-user-circle"></i> Account</p>
            </div>
        </a>
        <a ng-click="AccountTabClick()" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true" ng-show="$root.isLoggedIn">
            <div class="col-xs-2 text-center navLink mdFont">
                <img class="ui avatar image" ng-src="{{'/images/'+$root.myID + '.jpg'}}" >
                <span>{{$root.loggedInUser.name}}</span>
            </div>
        </a>
    </div>
    <div class="row" ng-show="accountHovered">
        <div  ng-show="!$root.isLoggedIn"   ng-click="$root.LoadPage('<userlogin></userlogin>', '</userlogin>')" href="#login"  class="col-xs-2 col-xs-offset-10  text-center navBg mdFont" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true"  >
            <div class="navLink">
                <p><i class="fas fa-sign-in-alt"></i> Login</p>
            </div> 
        </div>
        <div  ng-show="!$root.isLoggedIn"   ng-click="$root.LoadPage('<userlogin></userlogin>', '</userlogin>')" href="#login"  class="col-xs-2 col-xs-offset-10 text-center navBg mdFont" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true"  style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;"> 
            <div class="navLink">
                <p><i class="fas fa-user-plus"></i> Signup</p>
            </div>
        </div>
        <div ng-show="$root.isLoggedIn" ng-click="$root.LoadPage('<userappointments></userappointments>', '</userappointments>')" href="#userAppts" class="col-xs-2 col-xs-offset-10  text-center navBg mdFont" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true">
            <div class="navLink">
                <p><i class="fas fa-calendar-check"></i> My Appointments</p>
            </div>
        </div>
        <div ng-show="$root.isLoggedIn" ng-click="$root.LoadPage('<userlogin></userlogin>', '</userlogin>')" href="#login" class="col-xs-2 col-xs-offset-10 text-center navBg mdFont" ng-mouseleave="accountHovered= false" ng-mouseover="accountHovered = true" style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;">
            <div class="navLink">
                <p><i class="fas fa-sign-out-alt"></i> Sign Out</p>
            </div>
        </div>
    </div>
</div>

            </span>

         <span>

                        <div class="navbarbar"></div>
                    </div>
                </center>

    </div>

                        <span><i class="fas fa-user-plus"></i> Signup</span>
                    </div>

            </div>

            </div>
         
            <div ng-show="$root.isLoggedIn" ng-click="$root.LoadPage('<userlogin></userlogin>', '</userlogin>')" href="#login" class="col-xs-6">
                <a ng-click="$root.tabSelected = 3" href="#ScheduleAppointment" data-toggle="collapse" data-target="#navbarTabs">

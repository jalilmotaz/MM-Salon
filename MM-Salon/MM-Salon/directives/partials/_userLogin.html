<div style="padding-left:30px; padding-right:30px; overflow:hidden; min-height:450px;">
 <br/>
    <legend  class="lgFont"><i class="fas fa-sign-in-alt"></i>  Customer Login</legend>
 
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="email" ng-model="logEmail" tabindex="1" class="form-control" placeholder="Email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="logPassword"  tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group text-center ">
                                                <input type="checkbox" tabindex="3" class="pointer" name="remember" id="remember" ng-model="rememeberMe">
                                                <label for="remember" class="pointer"> Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="text-center">
                                                            <a id="forgotPassword" href="#" tabindex="5" class="forgot-password pointer">Forgot Password?</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                               
                                   
                                

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" ng-click="LoginUser()" tabindex="4" class="pointer form-control btn btn-primary" value="Log In" >
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" tabindex="1" class="form-control" placeholder="Full Name" value="" ng-model="regName">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" tabindex="2" class="form-control" placeholder="Email Address" value="" ng-model="regEmail">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" tabindex="3" class="form-control" placeholder="Phone Number" ng-model="regNumber">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  tabindex="4" class="form-control" placeholder="Password" ng-model="regPassword">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" tabindex="5" class="form-control" placeholder="Confirm Password"  ng-model="regPassword2">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" ng-click="RegisterUser()" tabindex="6" class="form-control btn btn-primary" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="forgot-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <span class="smFont">Enter your email to recover your password.</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="email" ng-model="recPassEmail"  tabindex="1" class="form-control" placeholder="Your Email" value="">
                                    </div>
                             
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="forgot-submit" tabindex="4" class="form-control btn btn-primary" value="Recover Password" ng-click="RecoverPassword()">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

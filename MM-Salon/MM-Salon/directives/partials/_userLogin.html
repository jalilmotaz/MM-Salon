<div style="padding-left:30px; padding-right:30px; overflow:hidden; min-height:450px;">
 <br/>
    <legend  class="lgFont"><i class="fa fa-share-square-o" aria-hidden="true"></i> Customer Login</legend>
 
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In" ng-click="$root.tabSelected = 4;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a id="forgotPassword" href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" tabindex="1" class="form-control" placeholder="Full Name" value="" ng-model="regName">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="regEmail">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  tabindex="2" class="form-control" placeholder="Password" ng-model="regPassword">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" tabindex="2" class="form-control" placeholder="Confirm Password"  ng-model="regPassword2">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" ng-click="RegisterUser()" tabindex="4" class="form-control btn btn-primary" value="Register Now" ng-click="$root.tabSelected = 4;">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="forgot-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <span class="smFont">Enter your email to recover your password.</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="email"  tabindex="1" class="form-control" placeholder="Your Email" value="">
                                    </div>
                             
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="forgot-submit" tabindex="4" class="form-control btn btn-primary" value="Recover Password">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
